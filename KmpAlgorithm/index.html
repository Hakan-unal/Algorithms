<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KMP Algorithm</title>

    <style>
        .input {
            width: 150px;
            height: 15px;
        }

        #contain {
            text-align: center;
        }

        .button {
            width: 50px;
            height: 20px;
        }

        .div {
            border: 1px solid black;
            height: 45px;
        }
        #result{
            width: 250px;
        }
    </style>
</head>

<body>
    <div id="contain">
        A: <input class="input" id="a" type="text" placeholder="Enter A's elements count">
        <br>
        <br>
        B: <input class="input" id="b" type="text" placeholder="Enter B's elements count">
        <br>
        <br>
        <button id="send" class="button">Send</button>
        <br>
        <br>
        A<div class="div">
            <p id="aDisplay">

            </p>
        </div>
        <br>
        B <div class="div">
            <p id="bDisplay">

            </p>
        </div>
        <br>
        Result: <input id="result" type="text">
    </div>


    <script src="KmpAlgorithm.js"></script>

</html>
